<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>UFSM — Resultado da análise</title>

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Common Styles -->
    <link rel="stylesheet" href="/static/css/common.css">

    <style>
        .result-img {
            max-width: 100%;
            border-radius: 12px;
            border: 1px solid #999;
        }

        .btn-primary-custom svg {
            width: 20px;
            height: 20px;
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <a href="{% url 'imagemproc:home' %}" class="navbar-brand">
            UFSM — Tooth is not an Odontological Object Tagging Hub
        </a>
        {% include "partials/user_header.html" %}
    </nav>

    <div class="container py-5">

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">

                    <h2 class="text-center mb-4">Imagem Processada</h2>

                    <img src="{{ obj.result.url }}" class="result-img mb-4">

                    <div class="d-flex gap-3">
                        <a href="{% url 'imagemproc:upload_save' %}" class="btn-primary-custom flex-fill">
                            Processar outra imagem
                        </a>

                        <a href="{{ obj.result.url }}" download="resultado_analise_tooth.png"
                            class="btn-primary-custom flex-fill">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                            </svg>
                            Baixar Imagem
                        </a>
                    </div>

                </div>
            </div>
        </div>

    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-logos">
                <img src="/static/UFSM_principal_cor.png" alt="UFSM" onerror="this.src='/static/ufsm_logo.png'">
                <img src="/static/ct_logo.png" alt="Centro de Tecnologia" class="logo-middle">
                <img src="/static/ccs_logo.png" alt="Centro de Ciências da Saúde">
            </div>
            <div class="footer-text">
                Universidade Federal de Santa Maria — Centro de Tecnologia • Centro de Ciências da Saúde
            </div>
        </div>
    </footer>

</body>

</html>
